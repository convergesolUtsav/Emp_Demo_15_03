<div class="card">
    <div class="card-header">
      <h3>Edit Supervior</h3>
    </div>
    <div class="card-body">
       
 <form [formGroup]= "supervisorForm"(ngSubmit)="editSupervisor(supervisorForm.value)" class= "container mt-5">
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label for="supervisorName">Supervisor Name:</label>
      <input type="text" placeholder="supervisorName"  class="form-control" formControlName ="name" [class.is-invalid]="supervisorForm.controls['name'].invalid && supervisorForm.controls['name'].touched"  required >    
      <span *ngIf="supervisorForm.controls['name'].invalid && supervisorForm.controls['name'].touched " class="text-danger"> Supervior Name is Required</span>
 </div>
 <div class="form-check">
    <input type="checkbox" class="form-check-input" id="isActive" formControlName="isActive">
    <label class="form-check-label" for="isActive">Active</label>
  </div>
  </div>
  </div>

  <button type="submit"[class.disabled]="!supervisorForm.valid" class="btn btn-primary">Edit Supervisor</button>
</form>
</div>
