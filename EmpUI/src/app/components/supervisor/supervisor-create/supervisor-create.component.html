<div class="container p-5">

<div class="card">
    <div class="card-header">
      <h3>Create Supervisor</h3>
    </div>
    <div class="card-body">
      <ul class="list-group">
        <li class="list-group-item">
        <form [formGroup]= "supervisorForm"(ngSubmit)="createSupervisor(supervisorForm.value)">
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="name">Supervisor Name:</label>
              <input type="text" placeholder="supervisorName"  class="form-control" formControlName ="name" [class.is-invalid]="supervisorForm.controls['name'].invalid && supervisorForm.controls['name'].touched"  required >    
              <span *ngIf="supervisorForm.controls['name'].invalid && supervisorForm.controls['name'].touched " class="text-danger"> Supervisor Name is Required</span>
         </div>
         <div class="form-check">
            <input type="checkbox" class="form-check-input" id="isActive" formControlName="isActive">
            <label class="form-check-label" for="isActive">Active</label>
          </div>
          </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

      </li>
    </ul>
    </div>
    </div>
