<div class="card">
    <div class="card-header">
      <h3>Edit Department</h3>
    </div>
    <div class="card-body">
      
      <form [formGroup]= "departmentForm"(ngSubmit)="editDepartment(departmentForm.value)" class= "container mt-5">
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label for="departmentName">Department Name:</label>
      <input type="text" placeholder="departmentName"  class="form-control" formControlName ="name" [class.is-invalid]="departmentForm.controls['name'].invalid && departmentForm.controls['name'].touched"  required >    
      <span *ngIf="departmentForm.controls['name'].invalid && departmentForm.controls['name'].touched " class="text-danger"> Department Name is Required</span>
 </div>
 <div class="form-check">
    <input type="checkbox" class="form-check-input" id="isActive" formControlName="isActive">
    <label class="form-check-label" for="isActive">Active</label>
  </div>
  </div>
  </div>

  <button type="submit"[class.disabled]="!departmentForm.valid" class="btn btn-primary">Edit Department</button>
</form>
</div>1
